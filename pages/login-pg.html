<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Slabo+27px&display=swap" rel="stylesheet">
		<!-- fa icons -->
		<script src="https://kit.fontawesome.com/434622864a.js" crossorigin="anonymous"></script>
		<!-- css -->
		<link rel="stylesheet" href="/css/login-pg.css">
		<title>Login page</title>
	</head>

	<body>
		<!-- for large screen -->
		 <div class="home">
		<div class="home-icon">
			<a href="/index.html"><i class="fa-solid  fa-circle-left"></i></a>
		</div>
		<div class="hero-img"><a href="/index.html"><i class="fa-solid fa-angle-left"></i>Back to website</a> </div>
	</div>
<!-- end -->

		<main>
		<header>
			<h1>Welcome Back</h1>
			<p>Login into your account below</p>
		</header>
		
			<div class="login-with-socials">
				
				<button><span><img src="/images/icons/google.png" alt="goole icon"></span> Sign in with Google</button>
				<button><span><img src="/images/icons/facebook.png" alt="facebook icon"></span> Sign in with Facebook</button>
			</div>
			<!-- line break -->
			<div class="login-alternative-break">
			<div class="line-break"></div>
			<p>or</p>
			<div class="line-break"></div>
			</div>
<!--end of line break -->
<!-- form start -->
			<form id="login-details-form">
				<!-- login using email or password will be made functional with javascript -->
				<label for="identifier">Email/Phone Number</label>
				<input type="text" name="identifier" id="identifier" required />
				<!-- password input -->
				<label for="password">Password</label>
				<input type="password" name="password" id="password" />
				<!-- end of password input -->
				<!-- forgot-password -->
				<div class="forgot-password">
					<label for="checkbox">
						<input type="checkbox" name="checkbox" id="checkbox" />
						Remember me</label>
					<p><a href="">Forgot password</a></p>
				</div>
				<!-- end of forgot-password -->

				<button id="submit" type="submit">Login</button>
			</form>
			<!-- form end -->
      <p>Donâ€™t have an account? <a href="./signup-pg.html">Sign up</a> </p>
		</main>
	</body>
</html>
