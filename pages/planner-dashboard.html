<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <!-- google fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
		<!-- fa icons -->
		<script
			src="https://kit.fontawesome.com/434622864a.js"
			crossorigin="anonymous"></script>
		<!-- css -->
		<link rel="stylesheet" href="/css/vendor-dashboard.css" />
		<!-- chart js -->
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<title>Planner Dashboard</title>
	</head>
	<body>
        
 

<!-- Top Navigation Menu -->
<div class="topnav">
  <div id="myLinks">
     <a href="javascript:void(0);" onclick="myFunction2()">
    <i class="fa-solid fa-xmark"></i></a>

    <img src="/images/logo.jpeg" alt="logo" id="logo">
    <a href="/pages/planner-dashboard.html">Dashboard</a>
      <a href="/pages/notification-pg.html">Notification</a>
      <a href="#">Booking Analysis</a>
      <a href="/pages/chatbox.html">Chats</a>
      <a href="#">Settings</a>
  </div>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa-solid fa-bars"></i></a>
</div>
		<div class="dashboard-container">
			<!-- Header -->
			<header class="dashboard-header">
				<div class="header-left">
					<h1>Dashboard</h1>
					<p>Welcome, Here is your recent overview.</p>
				</div>
				<div class="header-right">
					<img src="/images/serv4.png" class="edward-brand-logo"><div class="status-indicator"></div></img>
					<div class="icons">
						<span class="brand-name">Edward Event</span>

						<div class="icon-wrapper">
							<span> <a href="/pages/chatbox.html"> <i class="fa-regular fa-comment-dots"></i></span></a>
							<span> <a href="/pages/notification-pg.html"> <i class="fa-regular fa-bell"></i></a></span>
						</div>
					</div>
				</div>
			</header>

			<!-- Summary Cards -->
			<section class="summary-cards">
				<div class="summary-card">
					<div class="card-header">
						<h3>Total Bookings</h3>
						<div class="icon-container">
							<i class="fa-solid fa-clipboard-check"></i>
						</div>
					</div>

					<div class="card-body-container">
						<div class="card-body">
							<h2>10</h2>
							<p>-8.5</p>
						</div>
						<div class="card-footer">
							<a href="#">View details</a>
						</div>
					</div>
				</div>

				<div class="summary-card">
					<div class="card-header">
						<h3>Discoveries</h3>
						<div class="icon-container">
							<i class="fa-solid fa-chart-line"></i>
						</div>
					</div>
					<div class="card-body-container">
						<div class="card-body">
							<h2>10</h2>
							<p class="increase">+13.5</p>
						</div>
						<div class="card-footer">
							<a href="#">View details</a>
						</div>
					</div>
				</div>
			</section>

			<!-- Booking Activity Chart -->
			<section class="booking-activity">
				<h2>Booking Activity</h2>
				<div class="chart-container">
					<canvas id="bookingChart"></canvas>
				</div>
			</section>
		</div>
        <script src="/js/admin-planner.js"></script>
		<script src="/js/vendor-dashboard.js"></script>
	</body>
</html>
