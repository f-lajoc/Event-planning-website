<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  		<!-- google fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Slabo+27px&display=swap" rel="stylesheet">
      <!-- fa icons -->
      <script src="https://kit.fontawesome.com/434622864a.js" crossorigin="anonymous"></script>
      <!-- css -->
      <link rel="stylesheet" href="/css/login-signup-pg.css">
  <title>Signup Page</title>
</head>

<body>
  <!-- for large screen -->
  <div class="home">
		<div class="home-icon">
			<a href="/index.html"><i class="fa-solid  fa-circle-left"></i></a>
		</div>
		<div class="signup-hero-img"><a href="/index.html"><i class="fa-solid fa-angle-left"></i>Back to website</a> </div>
	</div>
  <!-- end -->

  <main>
  <header>
    <h1 class="signup-h1">Sign up to get started</h1>
    <p>Event planners meets vendors</p>
  </header>

 
    <div class="signup-with-socials">
      <button>
        <span class="social-icon"><img   src="/images/icons/google.png" alt="goole icon"></span> Sign up with Google
      </button>
      <button>
        <span class="social-icon"><img   src="/images/icons/facebook.png" alt="facebook icon"></span> Sign up with Facebook
    </div>
    <!-- line break -->
			<div class="signup-alternative-break">
        <div class="line-break"></div>
        <p>or</p>
        <div class="line-break"></div>
        </div>
<!--end of line break -->

    <!-- form start -->
<form id="signup-details-form">
<label for="name">Name</label>
<input type="text" name="name" id="name">
<!-- signup using email or password will be made functional with javascript -->
<label for="identifier">Email/Phone Number</label>
<input type="text" name="identifier" id="identifier" required />
<!-- password input -->
<label for="password">Password</label>
<input type="password" name="password" id="password" />
<!-- end of password input -->
  <label for="T&C">
    <input type="checkbox" name="T&C" id="T&C" />
    I agree with Terms and Privacy conditions</label>
    <!-- signup btn -->
    <button id="submit" type="submit">Sign up</button>
</form>
     <!-- form end -->
     <p>Already  have an account? <a href="./login-pg.html">Login</a> </p>
    </main>
</body>
</html>
